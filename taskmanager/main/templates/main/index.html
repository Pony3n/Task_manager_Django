{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
    <h1>Список задач:</h1>
    {% if tasks %}
        {% for task in tasks %}
        <div class="alert alert-warning mt-2">
            <h2>{{task.title}}</h2>
            <p>{{task.description}}</p>
            <h6>Сделать до: {{task.until}}</h6>
        </div>
        {% endfor %}
    {% else %}
        <h2>Задач нет!</h2>
    {% endif %}
{% endblock %}
