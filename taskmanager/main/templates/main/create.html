{% extends 'main/base.html' %}

{% block title %}
Создание Задачи
{% endblock %}

{% block content %}
    <h1>Создать задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title}}<br>
        {{ form.description }}<br>
        {{ form.until }}<br>
        <button type="submit" class="btn btn-success">Создать</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
